<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SY Task Application</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="func.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="reset-password-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="email-container">
                    <input type="email" id="email" name="email" required>
                    <button type="button" onclick="sendCode()">Send Code</button>
                </div>
            </div>
            <div class="form-group">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="info">
                No longer have access to your email account? Please contact our admin.
            </div>
            <div class="actions">
                <input type="submit" value="Reset Password">
            </div>
        </form>
        <div class="error-message" id="errorMessage">Password reset failed. Please try again.</div>
    </div>

</body>
</html>
