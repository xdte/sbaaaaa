<html>
    <script>
        async function func() {
            const data = {
                "username": "john",
                "password": "dough"
            }
            const payload = JSON.stringify(data)
            const response = await fetch("http://0.0.0.0:5050/test/", {method: 'POST', headers: {'Content-Type': 'application/json', data: payload}, body: payload})
            var res = await response.json()
            console.log(res)
        }
        document.addEventListener('DOMContentLoaded', func);
    </script>
</html>
