<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SY Task Application</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
    <script src="func.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h2>Register for SY Task</h2>
        <form id="registerForm" onsubmit="register(event)">
			
            <div class="form-group">
				<br></br>
                <label for="username">Username:</label>

                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="email-container">
                    <input type="email" id="email" name="email" required>
                    <md-filled-button type="button" onclick="sendCode()" class="sendcode">Send Code</md-filled-button>
                </div>
            </div>
            <div class="form-group">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="actions">
                <md-filled-button type="submit" value="Register">Register</md-filled-button>
            </div>
        </form>
        <div class="error-message" id="errorMessage">Registration failed. Please try again.</div>
    </div>

</body>
</html>
